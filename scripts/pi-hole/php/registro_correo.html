<body>

    <form action="<?php echo $_SERVER['PHP_SELF']; ?>" method="post">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        
        <!-- Otros campos de registro (nombre, contraseña, etc.) -->
        
        <input type="submit" value="Registrarse">
    </form>

    <?php
    // Verifica si se ha enviado el formulario
    if ($_SERVER["REQUEST_METHOD"] == "POST") {
        // Obtén el correo del formulario
        $correo = $_POST['correo'];

        // Ruta al archivo de almacenamiento (ajusta la ruta según tus necesidades)
        $archivo = "/ruta/del/archivo/usuarios.txt";

        // Abre el archivo en modo escritura
        $archivoAbierto = fopen($archivo, "a");

        // Escribe el correo en el archivo
        fwrite($archivoAbierto, $correo . PHP_EOL);

        // Cierra el archivo
        fclose($archivoAbierto);

        echo "Registro exitoso";
    }
    ?>
